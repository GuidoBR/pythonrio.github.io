<header class="text-center cover-job-board{% if is_job %} cover-job{% endif %}">
  <div class="intro-text">
    {% if is_job %}
        {% if this.job_photo_banner %}
            <style>
            header.cover-job-board {
                background: url({{ this.job_photo_banner }}) no-repeat bottom center;
            }
            </style>
        {% endif %}
        <h1>{{ this.job }} {{ this.job_level }}</h1>
    {% else %}
        <h1>Job Board</h1>
        <div class="clearfix"></div>
    {% endif %}
</header>
